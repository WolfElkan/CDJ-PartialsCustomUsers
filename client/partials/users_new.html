<table>
	<tr>
		<td>First Name</td>
		<td><input type="text" ng-model="User.new.first_name"></td>
	</tr>
	<tr>
		<td>Last Name</td>
		<td><input type="text" ng-model="User.new.last_name"></td>
	</tr>
	<tr>
		<td>Favorite Language</td>
		<td><input type="text" ng-model="User.new.language"></td>
	</tr>
</table>
<button ng-click="User.create()">Create User</button>
<table class="dojo-table">
	<thead>
		<th>First Name</th>
		<th>Last Name</th>
		<th>Fav Language</th>
		<th>Actions</th>
	</thead>
	<tr ng-repeat="user in User.all()">
		<td ng-bind="user.first_name"/>
		<td ng-bind="user.last_name"/>
		<td ng-bind="user.language"/>
		<td><button ng-click="User.delete($index)">Delete User</button></td>
	</tr>
</table>
